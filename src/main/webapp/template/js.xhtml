    <script type="text/javascript" lang="JavaScript">
    /*<![CDATA[*/
        function ctrlspace(){
            if (event.keyCode == 89){
                if (event.ctrlKey) {  
                    event.returnValue = false;
                    event.keyCode = 0;
                    document.getElementById("autoCompleteMenu_input").focus();
                    return false;
                }
            }
        }
        document.onkeydown=ctrlspace;
    /*]]>*/
    
    </script>

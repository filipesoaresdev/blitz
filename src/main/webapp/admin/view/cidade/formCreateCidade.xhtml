<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">

    <h:form id="formCreateCidade" >
        <p:fieldset legend="#{xmsg['generalData']}">
            
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="estado" value="* #{msg['cidade.estado']}:" />
                        <h:selectOneMenu id="estado" value="#{cidadeMB.entity.estado}" converter="entityConverter" styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.estado)}" 
                                           var="estado"
                                           itemLabel="#{estado}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['cidade.nome']}:" />
                        <p:inputText id="nome" value="#{cidadeMB.entity.nome}" maxlength="80"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="capital" value="#{cidadeMB.entity.capital}" />
                                #{msg['cidade.capital']}
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="#{msg['cidade.codigo']}:" />
                        <p:inputMask id="codigo" mask="9?999999999" placeHolder="" value="#{cidadeMB.entity.codigo}" styleClass="form-control" />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="cidade.create">
                <p:commandButton process="@form" update="@form" action="#{cidadeMB.save}" value="#{xmsg['save']}" styleClass="btn-info" icon="fa fa-floppy-o" />
            </x:securityArea>
            <x:securityArea rolesAllowed="cidade.audit">
                <x:audit for="#{cidadeMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
